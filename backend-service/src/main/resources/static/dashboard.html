<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receipt-AI - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Receipt-AI</a>
    <div>
      <span class="navbar-text me-3" id="welcome-message"></span>
      <button class="btn btn-outline-light" id="logout-button">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Process a New Receipt</h5>
          <form id="upload-form">
            <div class="mb-3">
              <label for="receipt-image" class="form-label">Upload Receipt Image</label>
              <input class="form-control" type="file" id="receipt-image" required accept="image/*,application/pdf">
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
          </form>
          <div id="upload-status" class="mt-3"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <h5>Your Processed Expenses</h5>
      <div class="col-lg-8">
        <h5>Your Processed Expenses</h5>
        <div class="accordion" id="expenses-accordion">
        </div>
      </div>
    </div>
  </div>
</div>

<div class.model="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class.model="modal-title" id="itemModalLabel">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="item-form">
          <input type="hidden" id="modal-item-id">
          <input type="hidden" id="modal-receipt-id">
          <div class="mb-3">
            <label for="modal-item-name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="modal-item-name" required>
          </div>
          <div class="mb-3">
            <label for="modal-item-quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="modal-item-quantity" required>
          </div>
          <div class="mb-3">
            <label for="modal-item-price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="modal-item-price" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class.model="btn btn-primary" id="save-item-button">Save changes</button>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
