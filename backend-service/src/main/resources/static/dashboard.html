<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receipt-AI - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Receipt-AI</a>
    <div>
      <span class="navbar-text me-3" id="welcome-message"></span>
      <button class="btn btn-outline-light" id="logout-button">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Process a New Receipt</h5>
          <form id="upload-form">
            <div class="mb-3">
              <label for="receipt-image" class="form-label">Upload Receipt Image</label>
              <input class="form-control" type="file" id="receipt-image" required accept="image/*,application/pdf">
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
          </form>
          <div id="upload-status" class="mt-3"></div>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <h5>Your Processed Expenses</h5>
      <div class="col-lg-8">
        <h5>Your Processed Expenses</h5>
        <div class="accordion" id="expenses-accordion">
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
