<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt-AI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container" id="login-container">
    <div id="login-view">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-receipt-cutoff fs-1 text-primary"></i>
                    <h2 class="fw-bold mt-2">Receipt-AI</h2>
                    <p class="text-muted">Welcome back! Please login to your account.</p>
                </div>

                <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

                <form id="login-form" action="/login" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="login-username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                <p class="text-center small mt-3">
                    Don't have an account? <a href="#" id="show-register">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <div id="register-view" class="d-none">
        <div class="card shadow border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-receipt-cutoff fs-1 text-primary"></i>
                    <h2 class="fw-bold mt-2">Create Account</h2>
                    <p class="text-muted">Get started by creating your free account.</p>
                </div>

                <div id="register-alert" class="alert d-none" role="alert"></div>

                <form id="register-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                    </div>
                </form>
                <p class="text-center small mt-3">
                    Already have an account? <a href="#" id="show-login">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
